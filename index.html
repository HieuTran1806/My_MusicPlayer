<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/9ab5994b85.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="background">
        <img src="./assets/image/luar.png" alt="">
    </div>

    <div class="player">
        <div class="dashboard">
            <div class="search-bar">
                <input id="search-input" type="text" placeholder="Tìm kiếm bài hát" >
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <header>
                <h4>Now playing</h4>
                <div class="song-info">
                    <div class="volumn-control">
                        <i class="fa-solid fa-volume-high icon"></i>
                        <audio id="myAudio" type="range"></audio>
                    </div>
                    <h2 id="music-playing">Luar</h2>
                    <div class="option">
                        <i class="fa-solid fa-ellipsis icon"></i>
                    </div>
                </div>
            </header>
            <div class="cd">

            </div>
            <div class="control">
                <div class="btn reload">
                    <i class="fa-solid fa-repeat"></i>
                    <!-- <i class="fa-solid fa-arrow-rotate-right"></i> -->
                </div>
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn btn-shuffle-repeat">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
            <input id="progress" value="0" step="0.1" min="1" max="100" type="range">
            <audio src=""></audio>
        </div>
        
        <!-- playlist -->
        <div class="playlist">
            
        </div>
    </div>
</body>
<script src="./assets/js/music.js"></script>
</html>
